{% extends 'blog/base.html' %}

{% block content %}
	<div>
		<form method="POST" class="comment-form"> {% csrf_token %}
		{% for comment in comments %}
			<div>
				<div class="date">
					{% if comment.date %}
						Published: {{ comment.date }}
					{% endif %}
				</div>
				<div>
					Author: {{ comment.author }} <br />
					{{ comment.text|linebreaks }}
				</div>
				<input type="checkbox" name="comment{{comment.pk}}" />
			</div>
		{% endfor %}
		<button type="submit" class="save btn btn-default">Save changes</button>
		</form>
	</div>
{% endblock %}
